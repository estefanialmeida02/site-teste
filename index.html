<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Bem-vindo ao nosso site!</h1>
            <p>Este é um site dinâmico criado com HTML, CSS e JavaScript.</p>
        </section>
        <section id="sobre">
            <h1>Sobre nós</h1>
            <p>Somos uma equipe de desenvolvedores apaixonados por criar soluções inovadoras.</p>
        </section>
        <section id="contato">
            <h1>Contato</h1>
            <p>Entre em contato conosco para saber mais sobre nossos serviços.</p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <textarea placeholder="Mensagem"></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
